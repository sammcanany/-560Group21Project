<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/tempus-dominus/css/tempus-dominus.css">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Airline Example Registration</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Group 21</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="col-md-8 py-5 px-3 mx-auto">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#findflights">Find Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="true" data-bs-toggle="tab" href="#mytrips">My Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="true" data-bs-toggle="tab" href="#checkin">Check-In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#flightstatus">Flight Status</a>
          </li>
        </ul>
      </div>
      <div class="card-body tab-content">
        <div class="tab-pane active" id="findflights">
          <div class="row ps-3">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" data-bs-toggle="tab" href="#roundtrip">Round Trip</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#oneway">One Way</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="roundtrip">
                <form class="needs-validation" novalidate autocomplete="off">
                  <div>
                    <div class="row">
                      <div class="col-md autocomplete">
                        <label for="FromLBL">From</label>
                        <input type="text" class="form-control" id="FromLBL" aria-describedby="From"
                          placeholder="City or Airport" required>
                      </div>
                      <div class="col-md autocomplete">
                        <label for="ToLBL">To</label>
                        <input type="text" class="form-control" id="ToLBL" aria-describedby="To"
                          placeholder="City or Airport" required>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <label for="AdultsSelect">Adults (12+)</label>
                          <select class="form-select" id="AdultsSelect">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-md">
                        <label for="datetimepicker1Input">Depart</label>
                        <div class='input-group' id='datetimepicker1' data-td-target-input='nearest'
                          data-td-target-toggle='nearest'>
                          <input id='datetimepicker1Input' type='text' class='form-control'
                            data-td-target='#datetimepicker1' required />
                          <span class='input-group-text' data-td-target='#datetimepicker1'
                            data-td-toggle='datetimepicker'>
                            <span class='fas fa-calendar'></span>
                          </span>
                        </div>
                      </div>
                      <div class="col-md">
                        <label for="datetimepicker2Input">Return</label>
                        <div class='input-group' id='datetimepicker2' data-td-target-input='nearest'
                          data-td-target-toggle='nearest'>
                          <input id='datetimepicker2Input' type='text' class='form-control'
                            data-td-target='#datetimepicker2' required />
                          <span class='input-group-text' data-td-target='#datetimepicker2'
                            data-td-toggle='datetimepicker'>
                            <span class='fas fa-calendar'></span>
                          </span>
                        </div>
                      </div>
                      <div class="col-md pt-4">
                        <button class="btn btn-primary w-100" type="submit">Search</button>
                      </div>
                    </div>
                  </div>
                  <script>

                  </script>
                </form>
              </div>
              <div class="tab-pane" id="oneway">
                <form class="needs-validation" novalidate autocomplete="off">
                  <div class="row">
                    <div class="col-md autocomplete">
                      <label for="FromLBL1W">From</label>
                      <input type="text" class="form-control" id="FromLBL1W" aria-describedby="From"
                        placeholder="City or Airport" required>
                    </div>
                    <div class="col-md autocomplete">
                      <label for="ToLBL1W">To</label>
                      <input type="text" class="form-control" id="ToLBL1W" aria-describedby="To"
                        placeholder="City or Airport" required>
                    </div>
                    <div class="col-md">
                      <div class="form-group">
                        <label for="AdultsSelect">Adults (12+)</label>
                        <select class="form-select" id="AdultsSelect">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row pt-2">
                    <div class="col-md">
                      <label for="datetimepicker3Input">Depart</label>
                      <div class='input-group' id='datetimepicker3' data-td-target-input='nearest'
                        data-td-target-toggle='nearest'>
                        <input id='datetimepicker3Input' type='text' class='form-control'
                          data-td-target='#datetimepicker3' required />
                        <span class='input-group-text' data-td-target='#datetimepicker3'
                          data-td-toggle='datetimepicker'>
                          <span class='fas fa-calendar'></span>
                        </span>
                      </div>
                    </div>
                    <div class="col-md"></div>
                    <div class="col-md pt-4">
                      <button class="btn btn-primary w-100" type="submit">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="mytrips">
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md">
                <label for="FnLBL">Passenger First Name</label>
                <input type="text" class="form-control" id="FnLBL" aria-describedby="First Name" required>
              </div>
              <div class="col-md">
                <label for="LnLBL">Passenger Last Name</label>
                <input type="text" class="form-control" id="LnLBL" aria-describedby="Last Name" required>
              </div>
              <div class="col-md">
                <label for="RefIDLBL">Booking Reference</label>
                <input type="text" class="form-control" id="RefIDLBL" aria-describedby="Booking Reference ID" required>
              </div>
            </div>
            <div class="row pt-4">
              <button class="btn btn-primary" type="submit">Find Your Trip</button>
            </div>
          </form>
        </div>
        <div class="tab-pane" id="checkin">
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md">
                <label for="FnLBL">Passenger First Name</label>
                <input type="text" class="form-control" id="FnLBL" aria-describedby="First Name" required>
              </div>
              <div class="col-md">
                <label for="LnLBL">Passenger Last Name</label>
                <input type="text" class="form-control" id="LnLBL" aria-describedby="Last Name" required>
              </div>
              <div class="col-md">
                <label for="RefIDLBL">Booking Reference</label>
                <input type="text" class="form-control" id="RefIDLBL" aria-describedby="Booking Reference ID" required>
              </div>
            </div>
            <div class="row pt-4">
              <button class="btn btn-primary" type="submit">Check-In</button>
            </div>
          </form>
        </div>
        <div class="tab-pane" id="flightstatus">
          <form class="needs-validation" novalidate autocomplete="off">
            <div class="row">
              <div class="col-md autocomplete">
                <label for="FromLBLFS">From</label>
                <input type="text" class="form-control" id="FromLBLFS" aria-describedby="From"
                  placeholder="City or Airport" required>
              </div>
              <div class="col-md autocomplete">
                <label for="ToLBLFS">To</label>
                <input type="text" class="form-control" id="ToLBLFS" aria-describedby="To"
                  placeholder="City or Airport" required>
              </div>
              <div class="col-md">
                <label for="datetimepicker4Input">Date</label>
                <div class='input-group' id='datetimepicker4' data-td-target-input='nearest'
                  data-td-target-toggle='nearest'>
                  <input id='datetimepicker4Input' type='text' class='form-control' data-td-target='#datetimepicker4'
                    required />
                  <span class='input-group-text' data-td-target='#datetimepicker4' data-td-toggle='datetimepicker'>
                    <span class='fas fa-calendar'></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="row pt-4">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/solid.min.js"
    integrity="sha512-Qc+cBMt/4/KXJ1F6nNQahXIsgPygHM4S2XWChoumV8qkpZ9oO+gBDBEpOxgbkQQ/6DlHx6cUxa5nBhEbuiR8xw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"
    integrity="sha512-KCwrxBJebca0PPOaHELfqGtqkUlFUCuqCnmtydvBSTnJrBirJ55hRG5xcP4R9Rdx9Fz9IF3Yw6Rx40uhuAHR8Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
  <script src="dist/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="dist/tempus-dominus/js/tempus-dominus.js"></script>
  <script src="dist/tempus-dominus/js/jQuery-provider.js"></script>
  <script src="dist/js/main.js"></script>
</body>

</html>
